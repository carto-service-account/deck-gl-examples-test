<html>
  <head>
    <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/carto@latest/dist.min.js"></script>
  </head>

  <body style="margin: 0; padding: 0;">
    <div id="map" style="width: 100vw; height: 100vh;"></div>
  </body>

  <script type="text/javascript">
    deck.carto.setDefaultCredentials({
      apiBaseUrl: "https://gcp-us-east1.api.carto.com",
      accessToken:
        "eyJhbGciOiJIUzI1NiJ9.eyJhIjoiYWNfbHFlM3p3Z3UiLCJqdGkiOiI1YjI0OWE2ZCJ9.Y7zB30NJFzq5fPv8W5nkoH5lPXFWQP0uywDtqUg8y8c"
    });

    const deckgl = new deck.DeckGL({
      container: "map",

      initialViewState: {
        latitude: 39.8097343,
        longitude: -78.5556199,
        zoom: 4
      },
      controller: true,

      layers: [
        new deck.carto.CartoLayer({
          // For better performance retrieve only the fields needed
          connection: "carto_dw",
          type: deck.carto.MAP_TYPES.QUERY,
          data:
            "SELECT geom, name FROM `carto-demo-data.demo_tables.populated_places`",
          getFillColor: [238, 77, 90],
          pointRadiusMinPixels: 2.5
        })
      ]
    });
  </script>
</html>
