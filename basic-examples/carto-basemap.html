<html>
  <head>
    <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/carto@latest/dist.min.js"></script>

    <script src="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css"
      rel="stylesheet"
    />
  </head>

  <body style="margin: 0; padding: 0;">
    <div id="map" style="width: 100vw; height: 100vh;"></div>
  </body>

  <script type="text/javascript">
    deck.carto.setDefaultCredentials({
      apiBaseUrl: "https://gcp-us-east1.api.carto.com"
    });

    const deckgl = new deck.DeckGL({
      container: "map",
      map: maplibregl,
      // Styles available are defined at https://docs.carto.com/development-tools/carto-for-deck.gl/reference#supported-basemaps
      mapStyle: deck.carto.BASEMAP.VOYAGER,
      initialViewState: {
        latitude: 51.502,
        longitude: -0.118,
        zoom: 16
      },
      controller: true
    });
  </script>
</html>
